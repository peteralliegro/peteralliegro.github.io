<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter Alliegro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color: black;">
    <div class="pre-load-container">
    <div class="pre-loader">
        <div class="pre-load-progress"></div>
    </div>
</div>
   <div id="index-container">
    <div class="3d-face">
        <canvas class="webgl"></canvas>
        <script type="module" src="index.js"></script>
    </div>
    </div>
    
    <script>
        const animated = document.querySelector('.pre-load-progress');

        animated.addEventListener('animationend', () => {
            document.getElementById("index-container").style.visibility="visible";
            document.querySelector(".pre-loader").classList.add("disappear")
            document.querySelector(".pre-load-progress").classList.add("disappear")
        });
    </script>
</body>

</html>
